<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!-- css file -->

    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="box p-5">
            <h2 class="text-center">Log in</h2>
            <form class="mt-3">
                <div class="form-group">
                    <label for="email">Your email address:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Your Password:</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="qwerty">
                </div >
                <div class="box-link mt-3 mb-3">
                    <a class="submit btn btn-primary" href="#">Sign in</a>
                </div>
                <div class="box-link text-center">
                    <a href="#">Lost your password?</a>
                </div>
            </form>
        </div>
        <div class="link">
            <p class="text">Lorem ipsum dolor sit amet. <a href="#">Sign up here!</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
